<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p id="ss">zheshi shenm</p>
        <button @click='getsub'>获取div的内容</button>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        const app=  new Vue({
              el:'#app',
              methods: {
                  getsub(){
                   alert(this.message)
                   this.$nextTick(function () {
                       const text =document.getElementById('ss').innerHTML;
                       console.log(text)
                   })
                  }
              },
              data() {
                  return {
                      message:'这是一个测试的东西'
                  }
              },
          })
    </script>
</body>
</html>
